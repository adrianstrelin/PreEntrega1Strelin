<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/28efc2e26a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,600&family=Oswald:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <meta name="description"
    content="Convierte fácilmente entre diferentes monedas con nuestro práctico convertidor de divisas en línea. Obtén tasas de cambio actualizadas y realiza conversiones precisas para planificar tus transacciones financieras con confianza.">
  <title>Convertidor de moneda</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./img/favicon.ico"
        alt="logo recetas gourmet"></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </div>
  </nav>
  <header>
    <h1>Convertidor de Moneda</h1>
  </header>
  <main id="containerMain" class="containerMain">
    <div class="contenedorFormulario">
      <div class="tituloRegistro">
        <h2>Registro</h2>
      </div>
      <form id="registroForm" class="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label"></label>
          <input type="text" class="form-control" id="formNombre" placeholder="Ingrese su nombre y apellido" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" class="form-control" id="formEmail" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="moverBotonRegistro">
          <button type="submit" class="colorBotonRegistro btn btn-primary btn-sm">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="moverListaUsuarios">
      <h2>Usuario</h2>
      <ul id="nombreUsuario" class="listaDeUsuarios"></ul>
      <div id="mensajeContainer"></div>
    </div>
    <div class="contenedorConvertidor">
      <div class="tituloConvertidor">
        <h2>Convertidor</h2>
      </div>
      <input class="convertidor-main form-control" id="convertidor-main" type="text"
        placeholder="Ingrese el monto a convertir" aria-label="default input example">
      <select id="mainItem" class="main-item form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Seleccione el tipo de moneda</option>
        <option value="1">Peso Argentino </option>
        <option value="2">Dólar Estadounidense</option>
        <option value="3">Euro</option>
      </select>
      <div class="moverBotonIntercambio">
        <button id="boton-intercambio" aria-label="boton-intercambio" type="button" class="round-button">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-right"></i>
          <path fill="currentColor" d="M8 16V6h8v4H8v6z" />
          <path fill="currentColor" d="M15 9H9v6H7V9H1V7h6V1h2v6h6v2z" />
        </button>
      </div>
      <select id="mainItem2" class="main-item2 form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Seleccione el tipo de moneda</option>
        <option value="1">Peso Argentino</option>
        <option value="2">Dólar Estadounidense</option>
        <option value="3">Euro</option>
      </select>
      <div class="moverBotonConvertir">
        <input class="boton-convertir btn btn-primary btn-sm" type="submit" value="Convertir">
      </div>
    </div>
    <div class="moverResultadoConversion">
      <div id="resultadoConversion" class="resultadoConversion"></div>
    </div>
  </main>



  <footer>
    <p>&copy; 2023 Convertidor de moneda extranjera</p>
  </footer>
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
